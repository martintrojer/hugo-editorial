<!-- Section -->
<section>
    {{ with .title}}<header class="major">
        <h2>{{.}}</h2>
    </header>{{end}}
    <div class="features">
        {{ range .feature }}
        <article>
            <span class="icon {{ if eq .icon_style "brands" }}fab brands{{ else }}fas solid{{ end }} {{ .icon }}"></span>
            <div class="content">
                <h3>{{ .title }}</h3>
                <p> {{ .content }}</p>
            </div>
        </article>
        {{ end }}
    </div>
</section>
